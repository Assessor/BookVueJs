<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
<div id="app">
    <header>
        <div class="navbar navbar-default">
            <h1>{{ sitename }}</h1>
        </div>
        <div class="nav navbar-nav navbar-right cart">
            <span class="glyphicon glyphicon-shoping-cart">{{ cartItemCount }}</span>
        </div>
    </header>

    <main>
        <div class="row product">
            <div class="col">
                <figure>
                    <img v-bind:src="product.image" />
                </figure>
            </div>
            <div class="col col-expand">
                <h1 v-text="product.title"></h1>
                <p v-html="product.description"></p>
                <p class="price">{{ product.price | formatPrice }}</p>
                <button class="default" v-on:click="addToCart" v-show="canAddToCart">Add to cart</button>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript">
    var APP_LOG_LIFECYCLE_EVENTS = true;



    var webstore = new Vue({
        el: '#app',
        data: {
            sitename: 'Vue.js data sitename', 
            product: {
                id: 1001,
                title: 'Cat Food, 21lb bag',
                description: 'A 25 pound bag of organic <em>goodnes</em> for your cat.',
                price: 200000,
                image: 'https://d12swbtw719y4s.cloudfront.net/images/jJ24FEUi/XuzFWz5GgLMhhdBIsdsK/AonYMOV.jpeg?w=620',
                availableInventory: 5
            },
            cart: []
        },
        filters: {
            formatPrice: function(price) {
                if (!parseInt(price)) {
                    return '';
                }

                if (price > 99999) {
                    var priceString = (price / 100).toFixed(2);
                    var priceArray = priceString.split('').reverse();
                    var index = 3;

                    while (priceArray.length > index + 3) {
                        priceArray.splice(index + 3, 0, ' ');
                        index += 4;
                    }

                    return '$' + priceArray.reverse().join('');
                } else {
                    return '$' + (price / 100).toFixed(2);
                }
            }
        },
        methods: {
            addToCart: function() {
                this.cart.push(this.product.id);
            }
        },
        computed: {
            cartItemCount: function() {
                return this.cart.length || 0;
            },
            canAddToCart: function() {
                return this.product.availableInventory > this.cartItemCount;
            }
        },
        beforeCreate: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log('beforeCreate');
            }
        },
        created: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log('created');
            }
        },
        beforeMount: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log('beforeMount');
            }
        },
        mounted: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log('mounted');
            }
        },
        beforeUpdate: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log('beforeUpdate');
            }
        },
        updated: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log('updated');
            }
        }, 
        beforeDestroy: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log('beforeDestroy');
            }
        },
        destroyed: function() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log('destroyed');
            }
        }
    });
</script>

</body>
</html>
